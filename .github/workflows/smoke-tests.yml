name: Playwright Smoke Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  smoke:
    # Run on push to main, or PRs from dev -> main
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.ref == 'dev' && github.event.pull_request.base.ref == 'main') }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run smoke test (smokeTest.spec.ts)
        env:
          CI: true
          TEST_ENV: dev
          DEV_USERNAME: ${{ secrets.DEV_USERNAME }}
          DEV_PASSWORD: ${{ secrets.DEV_PASSWORD }}
        run: npx playwright test tests/smokeTest.spec.ts --reporter=line

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-dev
          path: playwright-report
          if-no-files-found: ignore
