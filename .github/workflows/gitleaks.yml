name: Gitleaks Secret Scan
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  gitleaks:
    name: Run Gitleaks
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run gitleaks (SARIF)
        run: |
          set -e
          docker run --rm \
            -v "$PWD:/repo" \
            zricethezav/gitleaks:latest detect \
            --source=/repo \
            --config-path=/repo/.gitleaks.toml \
            --redact \
            --report-format sarif \
            --report-path /repo/gitleaks.sarif || true
          # Ensure SARIF exists even if the tool skipped writing a report
          if [ ! -f gitleaks.sarif ]; then
            echo '{"version":"2.1.0","runs":[{"tool":{"driver":{"name":"gitleaks"}},"results":[]}]}'> gitleaks.sarif
          fi

      - name: Upload SARIF report to code scanning
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks.sarif

      - name: Upload SARIF as artifact (fork PRs)
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-sarif
          path: gitleaks.sarif
          if-no-files-found: error
