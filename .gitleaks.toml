title = "PW API Framework Gitleaks"

[extend]
useDefault = true

[allowlist]
description = "Ignore build artifacts and documentation examples"
paths = [
  "playwright-report/",
  "test-results/",
  "node_modules/",
  ".husky/_/",
  ".github/instructions/",
  ".github/prompts/"
]
regexes = [
  "(?i)example|dummy|placeholder|sample|redacted|test|mock"
]

# Specific allowlist for false positives
stopwords = [
  "abc123def456",
  "encryption-key-123",
  "tokenHash"
]
